<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator_body">
        <div class="output_calculator">
            <output class="numbers_of_calculation" maxlength="12" dir="rtl" id="calculation_numbers"></output>
            <output class="result_of_calculation" maxlength="12" dir="rtl" id="result_of_calc"></output>
        </div>
        <div class="buttons_of_calculator">
            <ul class="buttons_of_calculator_ul">
                <li class="first_line">
                    <button class="button_calc" style="border-radius: 34px 0px 0px 0px;" id="clear_all">C</button>
                    <button class="button_calc" id="del">/</button>
                    <button class="button_calc" id="multipy">x</button>
                    <button class="del_all" id="del_one_num">ce</button>
                </li>
                <li class="second_line">
                        <button class="button_calc" id="num7">7</button>
                        <button class="button_calc" id="num8">8</button>
                        <button class="button_calc" id="num9">9</button>
                        <button class="button_calc" style="width: 93px;" id="minus">-</button>
                    
                </li>
                <li class="third_line">
                    <button class="button_calc" id="num4">4</button>
                    <button class="button_calc" id="num5">5</button>
                    <button class="button_calc" id="num6">6</button>
                    <button class="button_calc" style="width: 93px;" id="plus">+</button>
                </li>
                <li class="fourth_line">
                    <button class="button_calc" id="num1">1</button>
                    <button class="button_calc" id="num2">2</button>
                    <button class="button_calc" id="num3">3</button>
                    <button class="result" id="res">=</button>
                </li>
                <li class="fiveth_line">
                    <button class="button_calc" style="border-radius: 0px 0px 0px 28px;" id="sqrt">sqrt</button>
                    <button class="button_calc" id="num0">0</button>
                    <button class="button_calc" id="dote">,</button>
                </li>
            </ul>

        </div>
    </div>
</body>
</html>
